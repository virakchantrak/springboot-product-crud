databaseChangeLog:
  - changeSet:
      id: 013
      author: virak
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: username, value: admin }
              - column: { name: password, value: "$2a$12$M.USNNXqLZPtwf5/mC0oGeGi8Ao8ylzoQLLxpo5jgpy2zC3XLxJ2q" }
              - column: { name: enabled, valueBoolean: true }
              - column: { name: account_non_expired, valueBoolean: true }
              - column: { name: account_non_locked, valueBoolean: true }
              - column: { name: credentials_non_expired, valueBoolean: true }

        - insert:
            tableName: user_roles
            columns:
              - column: { name: user_id, valueComputed: "(select id from users where username='admin')" }
              - column: { name: role_id, valueComputed: "(select id from roles where name='ADMIN')" }
