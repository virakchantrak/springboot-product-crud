databaseChangeLog:
  - changeSet:
      id: 007
      author: virak
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_permissions

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: updated_by
                  type: VARCHAR(100)

        - addUniqueConstraint:
            tableName: permissions
            columnNames: name
            constraintName: uk_permissions_name
