databaseChangeLog:
  - changeSet:
      id: 003-create-product-table
      author: virak
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(500)

              - column:
                  name: price
                  type: DOUBLE
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_model
                    referencedTableName: models
                    referencedColumnNames: id

              # ===== Audit fields (from AuditEntity) =====
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: updated_by
                  type: VARCHAR(100)
