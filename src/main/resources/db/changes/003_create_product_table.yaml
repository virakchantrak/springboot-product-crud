databaseChangeLog:
  - changeSet:
      id: 003
      author: virak
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_products

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: updated_by
                  type: VARCHAR(100)

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: model_id
            referencedTableName: models
            referencedColumnNames: id
            constraintName: fk_products_model
