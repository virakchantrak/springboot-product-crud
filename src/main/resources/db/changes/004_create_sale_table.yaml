databaseChangeLog:
  - changeSet:
      id: 004
      author: virak
      changes:
        - createTable:
            tableName: sales
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_sales

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: sale_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: updated_by
                  type: VARCHAR(100)

        - addForeignKeyConstraint:
            baseTableName: sales
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_sales_product
