databaseChangeLog:
  - changeSet:
      id: 002-create-model-table
      author: virak
      changes:
        - createTable:
            tableName: models
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_model_brand
                    referencedTableName: brands
                    referencedColumnNames: id

              # ===== Audit fields (from AuditEntity) =====
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: updated_by
                  type: VARCHAR(100)
