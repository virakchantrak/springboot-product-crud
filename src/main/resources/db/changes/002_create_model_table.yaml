databaseChangeLog:
  - changeSet:
      id: 002
      author: virak
      changes:
        - createTable:
            tableName: models
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_models

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: updated_by
                  type: VARCHAR(100)

        - addForeignKeyConstraint:
            baseTableName: models
            baseColumnNames: brand_id
            referencedTableName: brands
            referencedColumnNames: id
            constraintName: fk_models_brand
