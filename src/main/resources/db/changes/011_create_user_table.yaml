databaseChangeLog:
  - changeSet:
      id: 011
      author: virak
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: username, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: password, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: account_non_expired, type: BOOLEAN }
              - column: { name: account_non_locked, type: BOOLEAN }
              - column: { name: credentials_non_expired, type: BOOLEAN }
              - column: { name: enabled, type: BOOLEAN }
              - column: { name: created_at, type: TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMP }
              - column: { name: created_by, type: VARCHAR(100) }
              - column: { name: updated_by, type: VARCHAR(100) }

        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_users_username
